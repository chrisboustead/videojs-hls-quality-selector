<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-hls-quality-selector Demo</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

 <style>
/**
 * videojs-hls-quality-selector
 * @version 1.0.5
 * @copyright 2019 Chris Boustead (chris@forgemotion.com)
 * @license MIT
 */
.video-js.vjs-hls-quality-selector{display:block}
</style>
</head>
<body>
  <video id="videojs-hls-quality-selector-player" class="video-js vjs-default-skin" width="640" height="360" controls>
    <source src="https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8" type="application/x-mpegURL">
  </video>
  <ul>
    <li><a href="test/">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/2.2.0/videojs-contrib-quality-levels.js"  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
  <script src="https://www.unpkg.com/videojs-hls-quality-selector@1.0.5/dist/videojs-hls-quality-selector.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-hls-quality-selector-player');
      player.hlsQualitySelector({
          displayCurrentQuality: true,
      });
    }(window, window.videojs));
  </script>
</body>
</html>
